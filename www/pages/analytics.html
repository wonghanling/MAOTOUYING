<!-- 数据报表页面 -->
<main class="flex h-auto min-h-screen w-full flex-col bg-[var(--background-color)]" style='font-family: Manrope, "Noto Sans SC", sans-serif;'>

    <!-- Status Bar Padding -->
    <div class="h-10 bg-[var(--secondary-color)] w-full"></div>

    <!-- Header -->
    <header class="sticky top-0 z-10 bg-white/80 backdrop-blur-sm border-b border-gray-200">
        <div class="flex items-center justify-between p-4">
            <button id="back-btn" class="text-[var(--primary-color)] hover:text-[var(--secondary-color)] transition-colors">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold text-[var(--primary-color)]">数据报表</h1>
            <button id="export-btn" class="text-[var(--primary-color)] hover:text-[var(--secondary-color)] transition-colors">
                <span class="material-symbols-outlined text-2xl">download</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow p-4 space-y-6 pb-20">

        <!-- Time Range Filter -->
        <section class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-bold text-[var(--primary-color)] mb-4">查询时间</h2>

            <div class="flex gap-2 overflow-x-auto pb-2 mb-4">
                <button class="time-filter-btn active px-4 py-2 bg-[var(--secondary-color)] text-white rounded-full text-sm font-medium whitespace-nowrap"
                        data-range="today">
                    今日
                </button>
                <button class="time-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap hover:bg-gray-200"
                        data-range="week">
                    近7天
                </button>
                <button class="time-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap hover:bg-gray-200"
                        data-range="month">
                    近30天
                </button>
                <button class="time-filter-btn px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium whitespace-nowrap hover:bg-gray-200"
                        data-range="custom">
                    自定义
                </button>
            </div>

            <div id="custom-range" class="hidden">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">开始日期</label>
                        <input type="date" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">结束日期</label>
                        <input type="date" class="w-full p-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
            </div>
        </section>

        <!-- Overview Stats -->
        <section class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-bold text-[var(--primary-color)] mb-4">数据概览</h2>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="text-center p-4 bg-blue-50 rounded-lg">
                    <div class="text-2xl font-bold text-blue-600" data-total-sent>0</div>
                    <div class="text-sm text-gray-600">总发送量</div>
                    <div class="text-xs text-gray-400 mt-1">暂无数据</div>
                </div>
                <div class="text-center p-4 bg-green-50 rounded-lg">
                    <div class="text-2xl font-bold text-gray-400" data-success-rate>-</div>
                    <div class="text-sm text-gray-600">成功率</div>
                    <div class="text-xs text-gray-400 mt-1">暂无数据</div>
                </div>
                <div class="text-center p-4 bg-orange-50 rounded-lg">
                    <div class="text-2xl font-bold text-orange-600" data-total-cost>¥0.00</div>
                    <div class="text-sm text-gray-600">总费用</div>
                    <div class="text-xs text-gray-400 mt-1">暂无数据</div>
                </div>
                <div class="text-center p-4 bg-purple-50 rounded-lg">
                    <div class="text-2xl font-bold text-gray-400" data-avg-time>-</div>
                    <div class="text-sm text-gray-600">平均耗时</div>
                    <div class="text-xs text-gray-400 mt-1">暂无数据</div>
                </div>
            </div>

            <!-- Success Rate Progress -->
            <div class="mb-4">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                    <span>成功发送进度</span>
                    <span data-send-progress>0/0</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-green-500 h-2 rounded-full" style="width: 0%" data-progress-bar></div>
                </div>
            </div>
        </section>

        <!-- Chart Section -->
        <section class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-bold text-[var(--primary-color)] mb-4">发送趋势</h2>

            <!-- Simple Chart Placeholder -->
            <div class="h-48 bg-gray-50 rounded-lg flex items-center justify-center mb-4">
                <div class="text-center text-gray-500">
                    <span class="material-symbols-outlined text-4xl mb-2">analytics</span>
                    <p>图表数据</p>
                    <p class="text-sm">今日发送趋势图</p>
                </div>
            </div>

            <!-- Chart Legend -->
            <div class="flex justify-center gap-6 text-sm">
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    <span>发送总量</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                    <span>成功发送</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                    <span>发送失败</span>
                </div>
            </div>
        </section>

        <!-- Detailed Records -->
        <section class="bg-white rounded-xl shadow-sm p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-[var(--primary-color)]">发送记录</h2>
                <button id="filter-records-btn" class="text-[var(--secondary-color)] hover:text-orange-600 transition-colors">
                    <span class="material-symbols-outlined">filter_list</span>
                </button>
            </div>

            <div class="space-y-3" id="records-list">
                <!-- Empty State -->
                <div class="text-center text-gray-500 py-8">
                    <span class="material-symbols-outlined text-4xl mb-2">send</span>
                    <p>暂无发送记录</p>
                    <p class="text-sm">发送短信后记录将显示在这里</p>
                </div>
            </div>
        </section>

        <!-- Export Options -->
        <section class="bg-white rounded-xl shadow-sm p-6">
            <h2 class="text-lg font-bold text-[var(--primary-color)] mb-4">导出报表</h2>

            <div class="grid grid-cols-2 gap-4">
                <button class="export-btn flex items-center justify-center gap-2 p-3 border border-gray-300 rounded-lg hover:border-[var(--secondary-color)] transition-colors">
                    <span class="material-symbols-outlined text-green-600">table_chart</span>
                    <span>导出Excel</span>
                </button>
                <button class="export-btn flex items-center justify-center gap-2 p-3 border border-gray-300 rounded-lg hover:border-[var(--secondary-color)] transition-colors">
                    <span class="material-symbols-outlined text-red-600">picture_as_pdf</span>
                    <span>导出PDF</span>
                </button>
            </div>
        </section>

    </div>

    <!-- Bottom Navigation -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-[0_-2px_10px_rgba(0,0,0,0.05)] z-50">
        <nav class="flex justify-around py-2">
            <a class="nav-btn nav-item flex flex-col items-center justify-center gap-1 text-[var(--text-secondary)] w-1/4"
               href="#" data-page="home">
                <span class="material-symbols-outlined">home</span>
                <span class="text-xs font-medium">首页</span>
            </a>
            <a class="nav-btn nav-item flex flex-col items-center justify-center gap-1 text-[var(--text-secondary)] w-1/4"
               href="#" data-page="features">
                <span class="material-symbols-outlined">star</span>
                <span class="text-xs font-medium">功能</span>
            </a>
            <a class="nav-btn nav-item flex flex-col items-center justify-center gap-1 text-[var(--text-secondary)] w-1/4"
               href="#" data-page="pricing">
                <span class="material-symbols-outlined">monetization_on</span>
                <span class="text-xs font-medium">价格</span>
            </a>
            <a class="nav-btn nav-item flex flex-col items-center justify-center gap-1 text-[var(--text-secondary)] w-1/4"
               href="#" data-page="about">
                <span class="material-symbols-outlined">person</span>
                <span class="text-xs font-medium">我的</span>
            </a>
        </nav>
    </footer>

</main>
