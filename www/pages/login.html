<!-- 登录/营销页面主体内容 -->
<main class="relative flex min-h-screen w-full flex-col overflow-x-hidden bg-[var(--dark-background)] text-[var(--dark-text-primary)]">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-gray-800/80 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto flex items-center justify-between p-4">
            <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-[var(--secondary-color)] text-3xl">pets</span>
                <span class="text-xl font-bold text-[var(--dark-text-primary)]">猫头鹰邮信</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="show-login-btn" class="text-sm font-medium text-[var(--dark-text-secondary)] hover:text-[var(--secondary-color)] transition-colors">登录</button>
                <button id="show-register-btn" class="rounded-full bg-[var(--secondary-color)] px-4 py-2 text-sm font-bold text-white transition-transform hover:scale-105">免费试用</button>
            </div>
        </div>
    </header>

    <!-- Marketing Content -->
    <div id="marketing-content" class="flex-grow">
        <section class="container mx-auto px-4 py-12 md:py-20">
            <div class="grid grid-cols-1 gap-12 md:grid-cols-2 items-center">
                <!-- Left Content -->
                <div class="flex flex-col gap-6 text-center md:text-left">
                    <h1 class="text-4xl font-extrabold leading-tight tracking-tight text-[var(--dark-text-primary)] md:text-5xl">
                        企业短信群发，<br/>安全到达每一位客户
                    </h1>
                    <p class="text-base text-[var(--dark-text-secondary)] md:text-lg">
                        导入号码 → 一键群发 → 精细分组与回执统计，支持定时与个性化变量。
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start mt-4">
                        <button id="free-trial-btn" class="flex items-center justify-center gap-2 rounded-full bg-[var(--secondary-color)] px-6 py-3 text-base font-bold text-white shadow-lg transition-transform hover:scale-105">
                            <span>免费试用 (0风险)</span>
                            <span class="material-symbols-outlined">arrow_forward</span>
                        </button>
                        <button id="pricing-btn" class="rounded-full bg-[var(--dark-card-background)] px-6 py-3 text-base font-bold text-[var(--dark-text-primary)] shadow-md transition-colors hover:bg-gray-700">
                            查看套餐
                        </button>
                    </div>
                </div>

                <!-- Right Content - Phone Mockup -->
                <div class="relative h-[500px] w-full max-w-sm mx-auto">
                    <div class="absolute inset-0 rounded-[40px] bg-gray-700 shadow-2xl transform -rotate-6"></div>
                    <div class="absolute inset-0 rounded-[40px] bg-[var(--dark-card-background)] p-2 shadow-2xl">
                        <div class="h-full w-full overflow-hidden rounded-[32px]">
                            <img alt="手机设备模型展示短信发送示例"
                                 class="h-full w-full object-cover"
                                 src="https://lh3.googleusercontent.com/aida-public/AB6AXuAmbg3D81sjUdHx2i6tncWSj2_VuKd8GdOaRTh5-7Gs9wNZHgbzG61xD7VxrdUVecoPK8Bio5cRR6WXOCRAVL1zvchytK9HEdkoFvj7hCktCWZTIMVgzgbvBtMxcC78qL8xkkGGg6G2YCBcdpuq6d57uTcXH4fyK3aYOs7UvTdAkG6LulPWTS5SIxwjPBoQrWCZXwcLJ9Oc1-R1hlsyZbGdMwconBkVgIFe6A6aUXrV4yQIaNhW_gHJBeKnz9hx0RqCRMzCW-zbUFE"/>
                        </div>
                        <div class="absolute left-1/2 top-4 h-2 w-20 -translate-x-1/2 rounded-full bg-gray-600"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Login Modal Background -->
    <div id="login-modal-bg" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="w-full max-w-md max-h-[90vh] overflow-y-auto">
            <!-- 登录卡片 -->
            <div id="login-card" class="bg-[var(--dark-card-background)] rounded-2xl shadow-2xl p-8 border border-gray-700">
                <!-- Logo和标题 -->
                <div class="text-center mb-8 relative">
                    <button id="close-modal-btn" class="absolute -top-2 -right-2 text-gray-400 hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-2xl">close</span>
                    </button>
                    <div class="flex justify-center mb-4">
                        <span class="material-symbols-outlined text-[var(--secondary-color)] text-5xl">pets</span>
                    </div>
                    <h1 class="text-2xl font-bold text-[var(--dark-text-primary)] mb-2">欢迎使用猫头鹰邮信短信</h1>
                    <p class="text-[var(--dark-text-secondary)] text-sm">企业级短信群发解决方案</p>
                </div>

                <!-- 登录表单 -->
                <form id="login-form" class="space-y-6">
                    <!-- 手机号输入 -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-[var(--dark-text-primary)] mb-2">
                            手机号码
                        </label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400 text-lg">
                                phone
                            </span>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                placeholder="请输入手机号码"
                                class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[var(--secondary-color)] focus:ring-1 focus:ring-[var(--secondary-color)] transition-colors"
                                required
                            >
                        </div>
                    </div>

                    <!-- 验证码输入 -->
                    <div>
                        <label for="sms-code" class="block text-sm font-medium text-[var(--dark-text-primary)] mb-2">
                            短信验证码
                        </label>
                        <div class="flex gap-2">
                            <div class="relative flex-1">
                                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 material-symbols-outlined text-gray-400 text-lg">
                                    security
                                </span>
                                <input
                                    type="text"
                                    id="sms-code"
                                    name="smsCode"
                                    placeholder="请输入验证码"
                                    maxlength="6"
                                    class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[var(--secondary-color)] focus:ring-1 focus:ring-[var(--secondary-color)] transition-colors"
                                    required
                                >
                            </div>
                            <button
                                type="button"
                                id="send-code-btn"
                                class="px-4 py-3 bg-[var(--secondary-color)] hover:bg-orange-600 text-white font-medium rounded-lg transition-colors whitespace-nowrap"
                            >
                                发送验证码
                            </button>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">验证码将发送到您的手机</p>
                    </div>

                    <!-- 登录按钮 -->
                    <button
                        type="submit"
                        id="login-submit-btn"
                        class="w-full bg-[var(--secondary-color)] hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2"
                    >
                        <span class="material-symbols-outlined">login</span>
                        <span>登录</span>
                    </button>

                    <!-- 注册链接 -->
                    <div class="text-center pt-4 border-t border-gray-600">
                        <p class="text-sm text-[var(--dark-text-secondary)]">
                            还没有账户？
                            <button type="button" id="register-link" class="text-[var(--secondary-color)] hover:underline font-medium">
                                立即注册
                            </button>
                        </p>
                    </div>
                </form>
            </div>

            <!-- 注册表单（默认隐藏） -->
            <div id="register-form-container" class="bg-[var(--dark-card-background)] rounded-2xl shadow-2xl p-8 border border-gray-700 hidden">
                <!-- 注册表单标题 -->
                <div class="text-center mb-8 relative">
                    <h2 class="text-2xl font-bold text-[var(--dark-text-primary)] mb-2">企业账户注册</h2>
                    <p class="text-[var(--dark-text-secondary)] text-sm">填写企业信息完成注册</p>
                    <button id="close-register-btn" class="absolute top-0 right-0 text-gray-400 hover:text-white transition-colors">
                        <span class="material-symbols-outlined text-2xl">close</span>
                    </button>
                </div>

                <!-- 注册表单 -->
                <form id="register-form" class="space-y-4">
                    <!-- 企业名称 -->
                    <div>
                        <label for="company-name" class="block text-sm font-medium text-[var(--dark-text-primary)] mb-2">
                            企业名称 *
                        </label>
                        <input
                            type="text"
                            id="company-name"
                            name="companyName"
                            placeholder="请输入企业全称"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[var(--secondary-color)] focus:ring-1 focus:ring-[var(--secondary-color)] transition-colors"
                            required
                        >
                    </div>

                    <!-- 联系人姓名 -->
                    <div>
                        <label for="contact-name" class="block text-sm font-medium text-[var(--dark-text-primary)] mb-2">
                            联系人姓名 *
                        </label>
                        <input
                            type="text"
                            id="contact-name"
                            name="contactName"
                            placeholder="请输入您的姓名"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[var(--secondary-color)] focus:ring-1 focus:ring-[var(--secondary-color)] transition-colors"
                            required
                        >
                    </div>

                    <!-- 手机号 -->
                    <div>
                        <label for="reg-phone" class="block text-sm font-medium text-[var(--dark-text-primary)] mb-2">
                            手机号码 *
                        </label>
                        <input
                            type="tel"
                            id="reg-phone"
                            name="phone"
                            placeholder="请输入手机号码"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[var(--secondary-color)] focus:ring-1 focus:ring-[var(--secondary-color)] transition-colors"
                            required
                        >
                    </div>

                    <!-- 邮箱 -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-[var(--dark-text-primary)] mb-2">
                            邮箱地址
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="请输入邮箱地址（可选）"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-[var(--secondary-color)] focus:ring-1 focus:ring-[var(--secondary-color)] transition-colors"
                        >
                    </div>

                    <!-- 行业选择 -->
                    <div>
                        <label for="industry" class="block text-sm font-medium text-[var(--dark-text-primary)] mb-2">
                            所属行业
                        </label>
                        <select
                            id="industry"
                            name="industry"
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-[var(--secondary-color)] focus:ring-1 focus:ring-[var(--secondary-color)] transition-colors"
                        >
                            <option value="">请选择行业</option>
                            <option value="retail">零售电商</option>
                            <option value="finance">金融服务</option>
                            <option value="education">教育培训</option>
                            <option value="healthcare">医疗健康</option>
                            <option value="real-estate">房地产</option>
                            <option value="logistics">物流快递</option>
                            <option value="restaurant">餐饮服务</option>
                            <option value="technology">科技互联网</option>
                            <option value="other">其他</option>
                        </select>
                    </div>

                    <!-- 注册按钮 -->
                    <button
                        type="submit"
                        id="register-submit-btn"
                        class="w-full bg-[var(--secondary-color)] hover:bg-orange-600 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2 mt-6"
                    >
                        <span class="material-symbols-outlined">person_add</span>
                        <span>注册账户</span>
                    </button>

                    <!-- 返回登录 -->
                    <div class="text-center pt-4 border-t border-gray-600">
                        <p class="text-sm text-[var(--dark-text-secondary)]">
                            已有账户？
                            <button type="button" id="back-to-login" class="text-[var(--secondary-color)] hover:underline font-medium">
                                返回登录
                            </button>
                        </p>
                    </div>
                </form>
            </div>

            <!-- 免费试用说明 -->
            <div class="mt-6 text-center">
                <div class="bg-gray-800/50 rounded-lg p-4 border border-gray-700">
                    <h3 class="text-sm font-medium text-[var(--dark-text-primary)] mb-2">🎁 新用户福利</h3>
                    <ul class="text-xs text-[var(--dark-text-secondary)] space-y-1">
                        <li>• 注册即送100条免费短信</li>
                        <li>• 7天免费试用专业版功能</li>
                        <li>• 专属客服一对一指导</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>
