<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫头鹰寄信</title>

    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- PWA禁用设置 -->
    <meta name="theme-color" content="#f97316">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- 禁用PWA安装提示脚本 -->
    <script src="js/disable-pwa.js"></script>

    <!-- 支付SDK -->
    <script src="js/payment-sdk.js"></script>
    <script src="js/payment-config.js"></script>

    <!-- 字体和样式 -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .app-container {
            max-width: 414px;
            margin: 0 auto;
            background: #f8fafc;
            min-height: 100vh;
        }

        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* 彻底隐藏所有PWA安装按钮 */
        button[style*="position: fixed"],
        div[style*="position: fixed"],
        *[class*="install"],
        *[id*="install"],
        *[class*="pwa"],
        *[id*="pwa"],
        .app-install-banner,
        #installPrompt,
        .install-prompt,
        .pwa-install,
        .add-to-homescreen,
        .a2hs,
        #a2hs,
        .install-app,
        #install-app {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
            width: 0 !important;
            height: 0 !important;
            overflow: hidden !important;
            z-index: -9999 !important;
        }

        /* 特别针对橙色安装按钮 */
        button[style*="#f97316"],
        button[style*="rgb(249, 115, 22)"],
        *[style*="background: #f97316"],
        *[style*="background-color: #f97316"] {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loading">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600"></div>
        </div>

        <!-- App Pages Container -->
        <div id="app-pages">
            <!-- Pages will be loaded here -->
        </div>

        <!-- Bottom Navigation -->
        <footer class="fixed bottom-0 left-1/2 transform -translate-x-1/2 max-w-sm w-full bg-black shadow-[0_-2px_10px_rgba(0,0,0,0.05)] z-50 rounded-t-lg">
            <nav class="flex justify-around py-3">
                <button class="nav-btn flex flex-col items-center gap-1 text-white" data-page="home">
                    <span class="material-symbols-outlined text-xl">home</span>
                    <span class="text-xs font-medium">首页</span>
                </button>
                <button class="nav-btn flex flex-col items-center gap-1 text-white" data-page="features">
                    <span class="material-symbols-outlined text-xl">grid_view</span>
                    <span class="text-xs font-medium">功能</span>
                </button>
                <button class="nav-btn flex flex-col items-center gap-1 text-white" data-page="pricing">
                    <span class="material-symbols-outlined text-xl">payments</span>
                    <span class="text-xs font-medium">价格</span>
                </button>
                <button class="nav-btn flex flex-col items-center gap-1 text-white" data-page="about">
                    <span class="material-symbols-outlined text-xl">person</span>
                    <span class="text-xs font-medium">我的</span>
                </button>
            </nav>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="js/capacitor-sms.js"></script>
    <script src="js/native-sms-sender.js"></script>
    <script src="js/payment-sdk.js"></script>
    <script type="module" src="js/capacitor-app.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
        // 完全禁用PWA功能
        console.log('PWA功能已被完全禁用');

        // 阻止任何PWA相关事件
        if ('serviceWorker' in navigator) {
            // 不注册Service Worker
            console.log('Service Worker 注册已被禁用');
        }

        // 覆盖PWA相关函数
        window.deferredPrompt = null;
        window.installPWA = function() {
            console.log('PWA安装已被禁用');
            return false;
        };

        // 阻止beforeinstallprompt事件的任何可能触发
        window.addEventListener('beforeinstallprompt', function(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
        }, true);

        window.addEventListener('appinstalled', function(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
        }, true);
    </script>
</body>
</html>
